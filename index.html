<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='description' content="Custom color schemes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Color schemes</title>
  <link rel="icon" href="icons8-paint-palette-30.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Color schemes</h1>
    <p>The color schemes have been complied from this blog <a href="https://visme.co/blog/website-color-schemes/"
        target="_blank">post</a> by Nayomi Chibana. </p>
    <p>Make sure to check it out for description on color schemes usage.</p>

    <h3>1. Colorful and Balanced</h3>
    <div class="flex__container">
      <div style="background: #e27d60"></div>
      <div style="background: #85dccb"></div>
      <div style="background: #e8a87c"></div>
      <div style="background: #c38d9e"></div>
      <div style="background: #41b3a3"></div>
    </div>

    <h3>2. Bright Accent Colors</h3>
    <div class="flex__container">
      <div style="background: #242582"></div>
      <div style="background: #553d67"></div>
      <div style="background: #f64c72"></div>
      <div style="background: #99738e"></div>
      <div style="background: #2f2fa2"></div>
    </div>
    
    <h3>3. Natural and Earthy</h3>
    <div class="flex__container">
      <div style="background: #8d8741"></div>
      <div style="background: #659dbd"></div>
      <div style="background: #daad86"></div>
      <div style="background: #bc986a"></div>
      <div style="background: #fbeec1"></div>
    </div>

    <h3>4. Cool and Fresh</h3>
    <div class="flex__container">
      <div style="background: #05386b"></div>
      <div style="background: #379683"></div>
      <div style="background: #5cdb95"></div>
      <div style="background: #8ee4af"></div>
      <div style="background: #edf5e1"></div>
    </div>

    <h3>5. Audacious and vibrant</h3>
    <div class="flex__container">
      <div style="background: #fc4445"></div>
      <div style="background: #3feee6"></div>
      <div style="background: #55bcc9"></div>
      <div style="background: #97caef"></div>
      <div style="background: #cafafe"></div>
    </div>



  </div>
</body>

</html>
